name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  pre-commit-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Update pre-commit hooks
        uses: brokenpip3/action-pre-commit-update@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
